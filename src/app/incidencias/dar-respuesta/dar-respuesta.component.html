<!-- Modal -->
<div class="modal fade" id="ventanaDarRespuesta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Dar respuesta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: auto">
                <form #f="ngForm">
                    <mat-form-field>
                        <textarea matInput type="text" id="respuesta" name="respuesta" [(ngModel)]="item.respuesta"
                            required cols="30" rows="3"></textarea>
                    </mat-form-field>
                    <button mat-raised-button type="button" class="btn btn-info float-right" [disabled]="!f.valid"
                        data-md-tooltip="Guardar respuesta" (click)="darRespuesta()">
                        <i class="material-icons">save</i>
                    </button>
                </form>
            </div>
            <!--<div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>-->
        </div>
    </div>
</div>
