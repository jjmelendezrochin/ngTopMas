<body>
    <section id="banner">
        <!-- --><br><br><br><br><br>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3" style="margin: auto;">
                        <div class="card">
                            <div class="card-header card-header-info">
                                <img src="./assets/img/logo3.png" width="76px" height="59px">
                                <!-- <h4 class="card-title">TOP MARKETING</h4> -->
                                <p class="card-category">Ingreso a la plataforma</p>
                            </div>
                            <div class="card-body">
                                <form #forma="ngForm">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Usuario" type="text" name="username" [(ngModel)]="username">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <mat-label>Empresa</mat-label>
                                                <mat-select [(value)]="idempresa" name="idempresa" [(ngModel)]="idempresa">
                                                    <mat-option [value]="0">--Seleccione una empresa--</mat-option>
                                                    <mat-option *ngFor="let empresa of empresas" [value]="empresa.idEmpresa">
                                                        {{empresa.nombreempresa}}
                                                    </mat-option>
                                                    <!--Seccion para cargar datos desde el catalogo de empresa-->
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                    </div>


                                    <button mat-raised-button type="button" (click)="logIn(forma)" class="btn btn-info pull-right">Ingresar</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
