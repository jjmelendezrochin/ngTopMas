<div class="row">
    <div class="col-12">

        <div class="row">
            <div class="col-12">
                <div style="width: 100%;height: 100%;">
                    <!-- Paginador -->
                    <mat-paginator #pag *ngIf="reporte_desplazamiento != null" [length]="paginacion.total_records"
                        [pageSize]="paginacion.page_size" [pageSizeOptions]="paginacion.page_size_options"
                        (page)="irAlaPagina($event)" style="float: right;">
                    </mat-paginator>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <th style="background-color: #007A87; color: #FFFFFF;">
                                Determinante
                            </th>
                            <th style="background-color: #007A87; color: #FFFFFF;">
                                Estado
                            </th>
                            <th style="background-color: #007A87; color: #FFFFFF;">
                                Nombre de la Tienda
                            </th>
                            <th style="background-color: #007A87; color: #FFFFFF;">
                                Promotor
                            </th>
                            <th style="background-color: #007A87; color: #FFFFFF;">
                                Canje real
                            </th>
                        </thead>
                        <tbody *ngIf="reporte_desplazamiento != null">
                            <tr *ngFor="let rd of reporte_desplazamiento; let i = index">
                                <td>{{ rd.determinante }}</td>
                                <td>{{ rd.estado }}</td>
                                <td>{{ rd.nombre_tienda }}</td>
                                <td>{{ rd.promotor }}</td>
                                <td>{{ rd.canje_real }} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Inicia bloqueador mientras procesa-->
<div id="bloqueador_tabla_reporte_desplazamiento" class="row"
    style="position: absolute;width:100%;top:0;left:0;width:100%;height:100%">
    <div class="col" style="background-color:rgba(10, 9, 9, 0.062);z-index:1;display: flex;align-items: center;">
        <mat-progress-spinner style="margin: 0 auto;" mode="indeterminate" diameter="85" strokeWidth="10">
        </mat-progress-spinner>
        <div style="position:absolute;left:calc((100% /2) - 4%);margin:0 auto;color:blue">
            Cargando...
        </div>
    </div>
</div>
<!--Fin bloqueador mientras procesa -->
