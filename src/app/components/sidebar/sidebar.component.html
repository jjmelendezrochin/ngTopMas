    <ul id="menus" class="nav">
        <li *ngFor="let menuItem of menuItems; let index = index" class="{{menuItem.class}} nav-item"
            id="mi_{{(index+1)}}" [routerLinkActive]="routerLinkActive(menuItem.subitems)">
            <a *ngIf="menuItem.subitems == null" class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
            <a *ngIf="menuItem.subitems != null" class="nav-link" (click)="mostrarOcultarMenu('submenu_'+index)">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
            <ul *ngIf="menuItem.subitems != null" id="submenu_{{index}}" class="nav" style="padding-left: 20px"
                ocultado>
                <li routerLinkActive="active" *ngFor="let submenuItem of menuItem.subitems"
                    class="{{submenuItem.class}} nav-item">
                    <a class="nav-link" [routerLink]="[submenuItem.path]">
                        <i class="material-icons">{{ submenuItem.icon }}</i>
                        <p>{{ submenuItem.title }}</p>
                    </a>
                </li>
            </ul>
